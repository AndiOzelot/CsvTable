<mat-grid-list cols="2">
  <mat-grid-tile>
    <div>
      <button mat-raised-button type="button" (click)="csvFileInput.click()">Add a CSV</button>
      <input hidden type="file" #csvFileInput (change)="fileChanged($event)" (click)="csvFileInput.value = null"/>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let col of displayedColumns">
                <ng-container [matColumnDef]="col.value" [sticky]="col.sticky">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.value }}</th>
                    <td mat-cell *matCellDef="let row"> {{ row[col.value] }} </td>
                </ng-container>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnDefinitions"></tr>
            <tr mat-row *matRowDef="let row; columns: columnDefinitions;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-grid-tile>
</mat-grid-list>
